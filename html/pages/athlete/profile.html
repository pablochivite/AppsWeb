                <div class="max-w-7xl mx-auto">
                    <div class="mb-8">
                        <h2 class="text-4xl font-bold text-white mb-2">Profile</h2>
                        <p class="text-white/60">Manage your account and training preferences</p>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Editable User Fields -->
                        <div class="space-y-6">
                            <div class="glass-strong rounded-2xl p-6 card-hover">
                                <h3 class="text-xl font-semibold text-white mb-4">Personal Information</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Age</label>
                                        <input type="number" id="profile-age" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter your age">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Weight (kg)</label>
                                        <input type="number" id="profile-weight" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter your weight">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Height (cm)</label>
                                        <input type="number" id="profile-height" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter your height">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Body Fat %</label>
                                        <input type="number" id="profile-bodyfat" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter body fat %">
                                    </div>
                                </div>
                            </div>

                            <div class="glass-strong rounded-2xl p-6 card-hover">
                                <h3 class="text-xl font-semibold text-white mb-4">Training Preferences</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Time Available (hours/week)</label>
                                        <input type="number" id="profile-time-available" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white" placeholder="Enter hours per week">
                                    </div>
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Preferred Training Location</label>
                                        <select id="profile-location" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white">
                                            <option value="">Select location</option>
                                            <option value="home">Home</option>
                                            <option value="gym">Gym</option>
                                            <option value="outside">Outside</option>
                                            <option value="mixed">Mixed</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Training Objectives</label>
                                        <textarea id="profile-objectives" class="w-full px-4 py-2 rounded-lg h-20 bg-white/10 border border-white/20 text-white" placeholder="e.g., Build strength, improve flexibility..."></textarea>
                                    </div>
                                    <div>
                                        <label class="block text-sm text-white/70 mb-2">Why are you training?</label>
                                        <select id="profile-training-reason" class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white">
                                            <option value="">Select reason</option>
                                            <option value="maintenance">Maintenance</option>
                                            <option value="marathon-prep">Marathon Prep</option>
                                            <option value="competition-prep">Competition Prep</option>
                                            <option value="rehabilitation">Rehabilitation</option>
                                            <option value="general-fitness">General Fitness</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="w-full mt-4 bg-white hover:bg-white/90 text-black font-semibold py-3 rounded-xl transition-all duration-300 hover:scale-[1.02]">
                                    Save Changes
                                </button>
                            </div>
                        </div>

                        <!-- Personal Stats Dashboard -->
                        <div class="space-y-6">
                            <!-- Analysis Chat Component -->
                            <div id="analysis-chat-container">
                                <!-- Content will be injected from html/components/analysis-chat.html -->
                            </div>

                            <div class="glass-strong rounded-2xl p-6 card-hover">
                                <h3 class="text-xl font-semibold text-white mb-4">Progress Charts</h3>
                                <div class="space-y-4" id="progress-charts">
                                    <!-- Progress charts will be dynamically rendered here -->
                                    <div class="text-center py-8">
                                        <p class="text-sm text-white/60">Progress tracking coming soon</p>
                                    </div>
                                </div>
                            </div>

                            <div class="glass-strong rounded-2xl p-6 card-hover">
                                <h3 class="text-xl font-semibold text-white mb-4">Milestones</h3>
                                <div class="space-y-3" id="milestones-list">
                                    <!-- Milestones will be dynamically rendered here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
