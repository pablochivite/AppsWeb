<!-- Session Detail Modal -->
<div id="session-detail-modal" class="hidden fixed inset-0 z-[200] bg-black/80 backdrop-blur-md flex items-center justify-center">
    <div class="session-detail-modal-content glass-strong rounded-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto transform transition-all duration-300 scale-95 opacity-0" style="transform: scale(0.95); opacity: 0;">
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div>
                <h2 class="text-2xl font-bold text-white" id="session-detail-title">Session Details</h2>
                <p class="text-sm text-white/60 mt-1" id="session-detail-subtitle"></p>
            </div>
            <button 
                id="session-detail-modal-close" 
                class="p-2 rounded-lg hover:bg-white/10 transition-colors text-white/60 hover:text-white"
                aria-label="Close modal"
            >
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <!-- Date Badge -->
        <div class="mb-6">
            <span class="text-xs text-white bg-white/10 px-3 py-1 rounded-full border border-white/20" id="session-detail-date"></span>
        </div>
        
        <!-- Phases Section -->
        <div class="space-y-4" id="session-detail-phases">
            <!-- Phases will be dynamically rendered here -->
        </div>
        
        <!-- Close Button -->
        <button 
            id="session-detail-modal-close-btn" 
            class="w-full mt-6 bg-white hover:bg-white/90 text-black font-semibold px-6 py-3 rounded-xl transition-all duration-300 hover:scale-[1.02]"
        >
            Close
        </button>
    </div>
</div>
