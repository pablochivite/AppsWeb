<!-- Performance Report Detail View -->
<div id="performance-report-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm">
    <div class="bg-zinc-900 rounded-2xl max-w-5xl w-full max-h-[90vh] overflow-y-auto custom-scrollbar">
        <!-- Modal Header -->
        <div class="sticky top-0 bg-zinc-900 border-b border-zinc-800 p-6 flex items-center justify-between z-10">
            <div>
                <h2 id="report-title" class="text-2xl font-bold text-white mb-1">Performance Report</h2>
                <p id="report-date" class="text-white/60 text-sm"></p>
            </div>
            <div class="flex items-center gap-3">
                <button id="download-pdf-btn" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors duration-200 flex items-center gap-2">
                    <i class="fas fa-download"></i>
                    <span>Download PDF</span>
                </button>
                <button id="close-report-btn" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors duration-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Report Content -->
        <div id="performance-report-root" class="p-6 space-y-6">
            <!-- Loading State -->
            <div id="report-loading" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white mb-4"></div>
                <p class="text-white/60">Generating report...</p>
            </div>

            <!-- Report Content (hidden initially) -->
            <div id="report-content" class="hidden">
                <!-- Macro Stats Summary -->
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="glass-strong rounded-xl p-4">
                        <div class="text-white/60 text-sm mb-1">Total Volume</div>
                        <div id="macro-total-volume" class="text-2xl font-bold text-white">-</div>
                    </div>
                    <div class="glass-strong rounded-xl p-4">
                        <div class="text-white/60 text-sm mb-1">Volume Change</div>
                        <div id="macro-volume-change" class="text-2xl font-bold text-white">-</div>
                    </div>
                    <div class="glass-strong rounded-xl p-4">
                        <div class="text-white/60 text-sm mb-1">Duration</div>
                        <div id="macro-duration" class="text-2xl font-bold text-white">-</div>
                    </div>
                </div>

                <!-- Macro Chart -->
                <div class="glass-strong rounded-xl p-6 mb-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Overall Performance</h3>
                    <div class="h-64">
                        <canvas id="macro-chart"></canvas>
                    </div>
                </div>

                <!-- Narrative Summary -->
                <div class="glass-strong rounded-xl p-6 mb-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Session Analysis</h3>
                    <div id="macro-summary" class="prose prose-invert max-w-none text-white/80">
                        <!-- Narrative will be inserted here -->
                    </div>
                </div>

                <!-- Exercise Breakdown -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-white mb-4">Exercise Analysis</h3>
                    <div id="exercise-list" class="space-y-4">
                        <!-- Exercises will be dynamically rendered here -->
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="report-error" class="hidden text-center py-12">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500/50 mb-4"></i>
                <h3 class="text-xl font-semibold text-white mb-2">Error Loading Report</h3>
                <p id="error-message" class="text-white/60 mb-4"></p>
                <button id="retry-btn" class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors duration-200">
                    Retry
                </button>
            </div>
        </div>
    </div>
</div>
