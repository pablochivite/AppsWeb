<!-- Authentication Overlay (Login/Signup) -->
<div class="auth-overlay fixed inset-0 z-[150] bg-black/90 backdrop-blur-xl flex items-center justify-center">
    <div class="auth-container glass rounded-2xl p-8 max-w-md w-full mx-4">
        <!-- Login Form -->
        <div id="auth-login" class="auth-form">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
                <p class="text-white/60">Sign in to continue your journey</p>
            </div>
            
            <div id="auth-error" class="hidden mb-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm"></div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
                        placeholder="your@email.com"
                    />
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
                        placeholder="••••••••"
                    />
                </div>
                
                <button 
                    type="submit" 
                    id="login-submit"
                    class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-white/90 transition-all duration-300 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span class="login-btn-text">Sign In</span>
                    <span class="login-btn-loading hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Signing in...
                    </span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <button id="auth-forgot-password" class="text-white/60 hover:text-white text-sm transition-colors">
                    Forgot password?
                </button>
            </div>
            
            <div class="mt-6 pt-6 border-t border-white/10">
                <button 
                    id="auth-signup-toggle" 
                    class="w-full bg-white/10 text-white font-semibold py-3 rounded-lg hover:bg-white/20 transition-all duration-300"
                >
                    Don't have an account? Sign Up
                </button>
            </div>
            
            <div class="mt-4">
                <button 
                    id="auth-google-login"
                    class="w-full bg-white/10 text-white font-semibold py-3 rounded-lg hover:bg-white/20 transition-all duration-300 flex items-center justify-center gap-2"
                >
                    <i class="fab fa-google"></i>
                    Sign in with Google
                </button>
            </div>
        </div>
        
        <!-- Signup Form -->
        <div id="auth-signup" class="auth-form hidden">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
                <p class="text-white/60">Start your REGAIN journey</p>
            </div>
            
            <div id="auth-signup-error" class="hidden mb-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm"></div>
            
            <form id="signup-form" class="space-y-4">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Name</label>
                    <input 
                        type="text" 
                        id="signup-name" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
                        placeholder="Your name"
                    />
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="signup-email" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
                        placeholder="your@email.com"
                    />
                </div>
                
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="signup-password" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
                        placeholder="••••••••"
                    />
                    <p class="text-white/40 text-xs mt-1">At least 6 characters</p>
                </div>
                
                <button 
                    type="submit" 
                    id="signup-submit"
                    class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-white/90 transition-all duration-300 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span class="signup-btn-text">Create Account</span>
                    <span class="signup-btn-loading hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Creating account...
                    </span>
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-white/10">
                <button 
                    id="auth-login-toggle" 
                    class="w-full bg-white/10 text-white font-semibold py-3 rounded-lg hover:bg-white/20 transition-all duration-300"
                >
                    Already have an account? Sign In
                </button>
            </div>
        </div>
        
        <!-- Password Reset Form -->
        <div id="auth-reset" class="auth-form hidden">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-2">Reset Password</h2>
                <p class="text-white/60">Enter your email to receive a reset link</p>
            </div>
            
            <div id="auth-reset-error" class="hidden mb-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-sm"></div>
            <div id="auth-reset-success" class="hidden mb-4 p-4 bg-green-500/20 border border-green-500/50 rounded-lg text-green-200 text-sm"></div>
            
            <form id="reset-form" class="space-y-4">
                <div>
                    <label class="block text-white/80 text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="reset-email" 
                        required
                        class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-white/40 transition-colors"
                        placeholder="your@email.com"
                    />
                </div>
                
                <button 
                    type="submit" 
                    id="reset-submit"
                    class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-white/90 transition-all duration-300 hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span class="reset-btn-text">Send Reset Link</span>
                    <span class="reset-btn-loading hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Sending...
                    </span>
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <button 
                    id="auth-reset-back" 
                    class="text-white/60 hover:text-white text-sm transition-colors"
                >
                    Back to Sign In
                </button>
            </div>
        </div>
    </div>
</div>
